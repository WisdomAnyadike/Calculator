<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="cal.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1 , user-scalable=no">
    <title>Document</title> 
</head>
<body>
    <div id="container">
    <div id="text">
    <span id="p">  </span> <span id="p1"> </span> <span id="p2"> </span>
</div>
    <input id="input" type="text">
<div id="buttons">
    <button onclick="arit(modul)">%</button>
    <button onclick="reset()">CE</button>
    <button onclick="reset()"> C</button>
    <button id="orange" onclick="removeChar()"> <iconify-icon icon="bxs:tag-x" width="24"></iconify-icon> </button>
    <button onclick="overX()"> 1/x</button>
    <button  onclick="square()"> ^2 </button>
    <button  onclick="squareRoot()"> √ </button>
    <button id="orange" onclick="arit(div)"> ÷ </button>
    <button  onclick="addVal(7)"> 7 </button>
    <button  onclick="addVal(8)"> 8 </button>
    <button  onclick="addVal(9)"> 9 </button>
    <button id="orange"  onclick="arit(times)"> x </button>
    <button onclick="addVal(4)"> 4  </button>
    <button onclick="addVal(5)"> 5  </button>
    <button onclick="addVal(6)"> 6  </button>
    <button id="orange" onclick="arit(subtract)">-</button>
    <button onclick="addVal(1)"> 1  </button>
    <button onclick="addVal(2)"> 2 </button>
    <button onclick="addVal(3)"> 3  </button>
    <button id="orange" onclick="arit(plus)">+</button>
    <button onclick="addVal('-')">+/-</button>
    <button onclick="addVal(0)">0</button>
    <button onclick="addVal('.')">.</button>
    <button id="orange" onclick="equal()">=</button>   
</div>
</div>
</body>
</html>
<script src="cal.js"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
